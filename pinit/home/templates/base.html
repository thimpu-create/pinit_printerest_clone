{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href=""/>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'masonry.css' %}">
    
    <title>Pinint</title>
</head>
<body>
  
  <header class="p-3 mb-3 bg-white sticky-top">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center">
        
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" >
          <li><a id="paginate" style='border-radius: 50px; font-size: 15px;' href="{% url 'home:home' %}" class="ms-3 nav-link px-2 text-white bg-black"><b>Home</b></a></li>
          <li><a href="#" class="ms-1 nav-link px-2 link-dark"><b>Today</b></a></li>
        </ul>
        <form action="{% url 'home:search-pins' %}" method = "POST" class="col-12 w-75 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          {% csrf_token %}
          <input name="q" style="background-color: #e1e1e1;" type="text" class="pt-2 pb-2 form-control border rounded-pill" placeholder="Search" aria-label="Search">
        </form>
        <a href="{% url 'accounts:profile' request.user.username %}">
          <img src="{{ request.user.profile.photo.url }}" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <div class="dropdown text-end">
          <a href="#" class="ms-3 d-block link-dark text-decoration-none" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" class="gUZ B9u U9O kVc" height="12" width="12" viewBox="0 0 24 24" aria-hidden="true" aria-label="" role="img"><path d="M12 19.5.66 8.29c-.88-.86-.88-2.27 0-3.14.88-.87 2.3-.87 3.18 0L12 13.21l8.16-8.06c.88-.87 2.3-.87 3.18 0 .88.87.88 2.28 0 3.14L12 19.5z" fill="#767676" stroke-width="0px"></path></svg>
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="{% url 'accounts:user_logout' %}">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
    <main class="ms-3 me-3" >
        <div class="row mt-3">
          <!-- content -->
          {% block content %}{% endblock %}
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="{% static 'main.js' %}"></script>
    
</body>
</html>
